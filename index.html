<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Mi Marca</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="main-header">
    <h1 id="brand-title">Nombre de la Marca</h1>
  <!-- Menú eliminado para la práctica -->
  </header>
  <section>
    <article>
      <p class="destacado">Bienvenido a la landing page de tu marca favorita.</p>
      <div>
        <p>Este texto está dentro de un div.</p>
      </div>
  <button id="call-to-action">Call to Action</button>
      <div class="bloque-imagen">
        <img id="img-marca" src="https://placehold.co/300x150.png?text=Imagen+Marca" alt="Imagen de la marca" style="width:100%;height:auto;">
        <p id="texto-marca">Imagen principal de la marca</p>
      </div>
      <div class="bloque-imagen">
        <img id="img-producto" src="https://placehold.co/200x100.png?text=Producto" alt="Producto destacado" style="width:100%;height:auto;">
        <p id="texto-producto">Producto destacado</p>
      </div>
    </article>
  </section>
  <footer>
    <p>&copy; 2025 Mi Marca</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
